<div id="aaa">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{employee?.firstName}} {{employee?.lastName}}</mat-card-title>
    </mat-card-header>
    <div class="example-card-content">
      <p><b>Date of Birth:</b> {{ employee?.dateOfBirth}}</p>
      <p><b>Employment Start Date:</b> {{ employee?.employmentStartDate}}</p>
      <p>Gender: {{genders[employee.gender]}}</p>
      <b>Identification Number: {{employee?.identificationNumber}}</b>
      <h2>Employee Roles:</h2>
      <div *ngFor="let r of employee?.roles">
        <h4>{{r.role.roleName}}</h4>
      </div>
    </div>
    <mat-card-actions class="example-card-actions">
        <button mat-button (click)="closeDialog()">
            <mat-icon>close</mat-icon> Close
          </button>
    </mat-card-actions>
  </mat-card>
</div>
