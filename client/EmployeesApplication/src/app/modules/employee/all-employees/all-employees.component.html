<p>all-employees works!</p>

 
<div class="cards">
  
    <button mat-button (click)="editEmployee(newEmployee)">
        <mat-icon>add_circle</mat-icon> Add Employee
      </button>
      <button mat-button (click)="exportToExcel()"> <mat-icon>cloud_download</mat-icon> Export to Excel </button>

      <div class="filter-container">
          <input matInput type="text" placeholder="enter name of course" [(ngModel)]="inputToFilter" (input)="filter()" style="width: 200px;" />
      </div>
      <div class="filter-container">
        <mat-radio-group (change)="onSelectionChange($event)">
          <mat-radio-button [value]="null">cancel</mat-radio-button>
          <mat-radio-button [value]=0>Male</mat-radio-button>
          <mat-radio-button [value]=1>Female</mat-radio-button>
        </mat-radio-group>
      </div>
    
    

    <mat-card class="example-card"*ngFor="let employee of employees" >
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{employee.lastName}} {{employee.firstName}}</mat-card-title>
            <mat-card-subtitle>{{employee.identificationNumber}}</mat-card-subtitle>
            <mat-card-subtitle>{{employee.employmentStartDate}}</mat-card-subtitle>

        </mat-card-header>
        <mat-card-actions>
            <mat-icon>arrow_forward</mat-icon>
            <button mat-button (click)="editEmployee(employee)">
                <mat-icon>edit</mat-icon> Edit
              </button>
              
              <button mat-button (click)="showDetailes(employee)">
                <mat-icon>arrow_forward</mat-icon> More Details
              </button>
              
            <!-- <button mat-button (click)="showDetailes(employee)" >More Detailes</button>
            <mat-icon>edit</mat-icon>
            <button mat-button (click)="editEmployee(employee)">Edit</button> -->
            <mat-icon>delete</mat-icon>
            <button mat-button (click)="deleteEmployee(employee.id)" >Delete</button>
        </mat-card-actions>
    </mat-card>
    </div>
